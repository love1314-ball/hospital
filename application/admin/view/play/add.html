{extend name="base" /}
{block name="body"}
<div class="layui-card">
    <div class="layui-card-header">机构设置</div>
    <div class="layui-card-body">
        <form action="{:url('admin/Play/edit')}" class="layui-form" method="post" enctype="multipart/form-data">
            {empty name="id"}
            <!-- 增加页面 -->
            <div class="layui-form-item maximum">
                <label class="layui-form-label">药类：</label>
                <div class="layui-input-inline">
                    <select name="song_id" lay-verify="">
                        <option value="">请选择一种药</option>
                        {foreach name="date" item="v" empty="$empty"}
                        <option value="{$v.id}">{$v.song_name}</option>
                        {/foreach}
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">设置机构对应的药品</div>
            </div>


            <div class="layui-form-item maximum">
                <label class="layui-form-label">药名：</label>
                <div class="layui-input-inline">
                    <input type="text" name="play_name" value="" placeholder="机构名字" required="required"
                        class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">所要增加机构的名字</div>
            </div>


            <div class="layui-form-item maximum">
                <label class="layui-form-label">机构介绍:</label>
                <div class="layui-input-inline">
                    <textarea rows="10" cols="50" name="particular" required lay-verify="required"
                        placeholder="机构介绍"></textarea>
                </div>
            </div>

            {else /}
            <!-- 编辑页面 -->
            <input type="hidden" name="id" value="{$id}" id="">
            <div class="layui-form-item maximum">
                <label class="layui-form-label">请选择一种药：</label>
                <div class="layui-input-inline">
                    <select name="song_id" lay-verify="">
                        <option value="{$song.id}">{$song.song_name}</option>
                        {foreach name="date" item="v" empty="$empty"}
                        <option value="{$v.id}">{$v.song_name}</option>
                        {/foreach}
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">设置机构对应的药品</div>
            </div>


            <div class="layui-form-item maximum">
                <label class="layui-form-label">机构名：</label>
                <div class="layui-input-inline">
                    <input type="text" name="play_name" value="{$all.play_name}" placeholder="机构的名字" required="required"
                        class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">所要编辑机构的名字</div>
            </div>
            

            <div class="layui-form-item maximum">
                <label class="layui-form-label">机构介绍:</label>
                <div class="layui-input-inline">
                    <textarea rows="10" cols="50" name="particular" required lay-verify="required"
                        placeholder="机构介绍">{$all.particular}</textarea>
                </div>
            </div>
            {/empty}
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="submit" lay-submit="">保存</button>
                    <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
