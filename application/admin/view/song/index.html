{extend name="base" /}
{block name="body"}
<style>
	.image img {
		widows: 45px;
		height: 45px;
	}
</style>
<div class="layui-card">
	<div class="layui-card-body">

		<form action="{:url('admin/Song/index')}" class="layui-form" method="get">
            <div class="layui-form-item">
               
				<div class="layui-input-inline">
                    <input type="text" name="song_name" value="" autocomplete="off" placeholder="选择药物名字"
                        class="layui-input">
				</div>
				
                <div class="layui-input-inline" style="width: 50px;">
                    <button class="layui-btn layui-btn-primary ajax-search"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </form>

		<div class="layui-btn-group">
			<a href="{:url('admin/Song/add')}" class="layui-btn"><i class="fa fa-plus-circle"></i> 添加药物</a>
		</div>
		<table class="layui-table layui-form">

			<thead>
				<tr>
					<th>ID</th>
					<th>药物名字</th>
					<th>药物介绍</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody>
				{foreach name="all" item="v" empty="$empty"}
				<tr>
					<td>{$v.id}</td>
					<td>{$v.song_name}</td>
					<td>{$v.introduce}</td>
					<td>
						<a href="{:url('admin/Song/add', ['up' => $v.id])}" class="layui-btn layui-btn-xs layui-btn-normal"><i class="fa fa-edit"></i> 编辑</a>
						<a href="{:url('admin/Song/del', ['id' => $v.id])}" class="layui-btn layui-btn-xs layui-btn-danger ajax-delete"><i class="fa fa-trash-o"></i> 删除</a>
					</td>
				</tr>
				{/foreach}
			</tbody>
			
		</table>
	</div>
</div>
{/block}
